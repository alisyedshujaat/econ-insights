# Advanced CSS to widen the post page and style the homepage cards
header_text: |
  <style>
    /* Widens the content and moves sidebar left to utilize space */
    @media screen and (min-width: 64em) {
      .wrapper { max-width: 1100px; margin: 0 auto; }
      header { width: 240px; float: left; position: fixed; }
      section { width: 800px; float: right; padding-left: 50px; }
    }
    
    /* Search Bar Styling */
    .search-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 2px solid #e1e4e8;
      border-radius: 6px;
      font-size: 16px;
    }
    
    /* Article Card Interactivity */
    .article-card {
      border: 1px solid #e1e4e8;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      background: #fff;
    }
    .article-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-color: #0366d6;
    }
    .hidden { display: none; }
  </style>

